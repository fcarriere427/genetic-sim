<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulateur d'Algorithmes Génétiques</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <header>
    <h1>Simulateur d'Algorithmes Génétiques 2D</h1>
  </header>
  
  <main>
    <!-- Simulation container en haut -->    
    <div class="simulation-container">
      <canvas id="simulationCanvas"></canvas>
    </div>

    <!-- Nouvelle disposition des contrôles et stats -->    
    <div class="controls-container">
      <!-- Panneau de contrôles réduit à gauche -->      
      <div class="simulation-controls">
        <h2>Contrôles</h2>
        <div class="control-group">
          <button id="startButton" class="btn btn-primary">Démarrer</button>
          <button id="pauseButton" class="btn btn-secondary" disabled>Pause</button>
          <button id="resetButton" class="btn btn-danger">Réinitialiser</button>
        </div>
        <div class="control-group">
          <label for="speedSlider">Vitesse:</label>
          <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="5">
          <span id="speedValue">5x</span>
        </div>
      </div>
      
      <!-- Panneau de statistiques au milieu -->      
      <div class="stats-container">
        <h2>Statistiques</h2>
        <div class="stat-group">
          <div class="stat">
            <span class="stat-label">Génération:</span>
            <span id="generationValue" class="stat-value">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Population:</span>
            <span id="populationValue" class="stat-value">0</span>
          </div>
        </div>
        <div class="stat-group">
          <div class="stat">
            <span class="stat-label">Meilleur fitness:</span>
            <span id="bestFitnessValue" class="stat-value">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Fitness moyen:</span>
            <span id="avgFitnessValue" class="stat-value">0</span>
          </div>
        </div>
        <div id="chartContainer">
          <canvas id="fitnessChart"></canvas>
        </div>
      </div>
      
      <!-- Panneau de configuration à droite -->      
      <div class="simulation-config">
        <h2>Configuration</h2>
        <form id="configForm">
          <div class="form-group">
            <label for="populationSize">Taille de la population:</label>
            <input type="number" id="populationSize" min="5" max="100" value="20">
          </div>
          <div class="form-group">
            <label for="mutationRate">Taux de mutation:</label>
            <input type="range" id="mutationRate" min="0" max="0.2" step="0.01" value="0.05">
            <span id="mutationRateValue">5%</span>
          </div>
          <div class="form-group">
            <label for="foodAmount">Quantité de nourriture:</label>
            <input type="number" id="foodAmount" min="5" max="100" value="30">
          </div>
          <div class="form-group">
            <label for="obstacleAmount">Nombre d'obstacles:</label>
            <input type="number" id="obstacleAmount" min="0" max="20" value="5">
          </div>
          <!-- Champ de nom supprimé -->
          <button type="submit" class="btn btn-primary">Appliquer</button>
        </form>
      </div>
    </div>
    
    <!-- Container d'historique supprimé -->
  </main>
  
  <footer>
    <p>Simulateur d'Algorithmes Génétiques - 2025</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/simulation-client.js"></script>
  <script src="js/ui-controller.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
